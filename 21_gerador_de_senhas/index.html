<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="register_container">
        <div id="register_banner">
            <div id="register_layer">
                <h1>Seja bem vindo</h1>
            </div>
        </div>
        <div id="register_form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para usar todas as funcionalidades do sistema</p>
            <div class="form_control">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome">
            </div>
            <div class="form_control">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu melhor e-mail">
            </div>
            <div class="form_control">
                <label for="password">Senha:</label>
                <input type="text" id="password" name="password" placeholder="Digite seu nome">
            </div>
            <div class="form_control">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome">
            </div>
        </div>
    </div>
</body>
</html>

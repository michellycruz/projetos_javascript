<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Galeria</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="img/image-1.jpg" data-src="img/image-1.jpg" alt="image-1" class="gallery-image">
            <img src="img/image-2.jpg" data-src="img/image-2.jpg" alt="image-2" class="gallery-image">
            <img src="img/image-3.jpg" data-src="img/image-3.jpg" alt="image-3" class="gallery-image">
            <img src="img/image-4.jpg" data-src="img/image-4.jpg" alt="image-4" class="gallery-image">
        </div>
    </div>
    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="imagem em destaque" class="lightbox-image">
        </div>
        <a href="#" class="lightbox-close"><i class="bi bi-x-circle-fill"></i></a>
    </div>
</body>
</html>
